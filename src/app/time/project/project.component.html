<div class="project-container">
  <div class="col">
    <div class="row">
      <div class="col-4">
        {{project.title}}
      </div>
      <div class="col-4 d-none d-sm-block">
        {{project.jira}}
      </div>
      <div class="col-3 d-none d-sm-block">
        {{totalTime | time:'milli'}}
      </div>
      <div class="col-sm-1 d-none d-sm-block">
        <i class="fa fa-plus fa-click" (click)="openCreateDialog()"></i>
      </div>
    </div>
    <div class="row" *ngFor="let topic of project.topics">
      <app-topic [project]="project" [topic]="topic" class="w-100"></app-topic>
    </div>
    <div class="row" *ngIf="showAddTopicDialog">
      <app-topic-add class="w-100" (onCreate)="onCreateTopic($event)"></app-topic-add>
    </div>
  </div>
</div>
