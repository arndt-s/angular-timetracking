<div class="project-container">
  <div class="col-12">
    <div class="row">
      <div class="col-sm-4">
        {{project.title}}
      </div>
      <div class="col-sm-4">
        {{project.jira}}
      </div>
      <div class="offset-sm-3 col-sm-1">
        <i class="fa fa-plus" (click)="openCreateDialog()"></i>
      </div>
    </div>
    <div class="row" *ngFor="let topic of project.topics">
      <app-topic [project]="project" [topic]="topic" class="w-100"></app-topic>
    </div>
    <div class="row" *ngIf="showAddTopicDialog">
      <app-topic-add class="w-100" (onCreate)="onCreateTopic($event)"></app-topic-add>
    </div>
  </div>
</div>
